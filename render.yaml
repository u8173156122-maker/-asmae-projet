services:
  - type: web
    name: asmae-api
    runtime: node
    region: frankfurt
    plan: free
    buildCommand: npm install && npm run build:server
    startCommand: npm run start:server
    envVars:
      - key: NODE_ENV
        value: production
      - key: APP_URL
        value: https://elgasmi-eu.com
      - key: ALLOWED_ORIGINS
        value: https://elgasmi-eu.com,https://www.elgasmi-eu.com,https://asmae-projet.onrender.com
      - key: OPENAI_API_KEY
        sync: false
      - key: BUILT_IN_FORGE_API_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: VITE_STRIPE_PUBLIC_KEY
        sync: false
      - key: PAYPAL_CLIENT_ID
        sync: false
      - key: PAYPAL_CLIENT_SECRET
        sync: false
      - key: PAYPAL_MODE
        value: live
      - key: BREVO_API_KEY
        sync: false
      - key: BREVO_SENDER_EMAIL
        value: contact@elgasmi-eu.com
      - key: NOTIFICATION_EMAIL
        value: contact@elgasmi-eu.com
      - key: JWT_SECRET
        sync: false
    healthCheckPath: /api/health
    customDomains:
      - domain: app.elgasmi-eu.com
